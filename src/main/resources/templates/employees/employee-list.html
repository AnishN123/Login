<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Employees List</title>
		<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	</head>
	<body>
		<div class="container mt-3">
			<a th:href="@{/employees/showEmployeeForm}" class="btn btn-primary mb-3">
				Add Employee
			</a>
			<table class=" table table-bordered table-striped">
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Update</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tempEmployee : ${employees}">
						<td th:text="${tempEmployee.id}"/>
						<td th:text="${tempEmployee.first_name}"/>
						<td th:text="${tempEmployee.last_name}"/>
						<td th:text="${tempEmployee.email}"/>
						<td>
						<a th:href="@{/employees/showUpdateForm(id=${tempEmployee.id})}" class="btn btn-info btn-sm">Update</a>
						<a th:href="@{/employees/Delete(id=${tempEmployee.id})}" class="btn btn-info btn-sm">Delete</a>
						</td>
						
					</tr>
				</tbody>
			</table>
			<a th:href="@{list}" class="btn btn-info btn-sm">Back to List</a>
		</div>
		
		<!-- Adding logout Support-->
		<form action="#" th:action="@{/logout}" method="POST">
			<input type="submit" value="logout" />
		</form>
	</body>
</html>
